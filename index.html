<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="calculator">
    <h2>Compound Interest</h2>

    <div class="input-group">
      <label for="principal">Principal Amount</label>
      <input type="number" id="principal" placeholder="e.g. 10000">
    </div>

    <div class="input-group">
      <label for="rate">Annual Interest Rate (%)</label>
      <input type="number" id="rate" placeholder="e.g. 7.5">
    </div>

    <div class="input-group">
      <label for="time">Time (Years)</label>
      <input type="number" id="time" placeholder="e.g. 5">
    </div>
    <button id="calculate-btn" class="calculate-btn">Calculate</button>

    <div class="result" id="result">
    </div>
  </div>



  <script src="./script.js"></script>
</body>
</html>
